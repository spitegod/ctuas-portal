{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .login-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
  width: 200px; /* или 150px */
  height: auto;
  margin-bottom: 20px;
}


    h2 {
      color: #003399;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background-color: #0033cc;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover {
      background-color: #0022aa;
    }

    .error {
      color: red;
      margin: 10px 0;
    }

    .forgot {
      margin-top: 10px;
      font-size: 0.9em;
    }


    .remember {
      display: flex;
      align-items: center;
      gap: 5px;
      margin: 10px 0;
    }

   
  </style>
</head>
<body>
  <div class="login-container">
    <img class="logo" src="{% static 'images/vstu-logo.jpg' %}" alt="VSTU Logo">

    <h2>Вход в личный кабинет</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input name="username" type="text" placeholder="Логин" required>
      <input name="password" type="password" placeholder="Пароль" required>

      <div class="remember">
        <input type="checkbox" name="remember">
        <label>Запомнить логин</label>
      </div>

      <button type="submit">Вход</button>
    </form>

  
  </div>
</body>
</html>
